<div class="header">
  <h1 class="pure-u-1-1"><a href="#/">ShootMe</a></h1>
</div>

<div id="{{end.id}}" class="pure-g end" ng-repeat="end in ends">
  <div class="pure-u-7-12" ng-click="openEnd(end.id)">
    <div class="pure-g">
      <div class="pure-u-1-6 end__score" ng-repeat="score in end.scores track by $index">{{score}}</div>
    </div>
  </div>
  <div class="pure-u-5-12">
    <div class=" pure-g">
      <div class="pure-u-2-5 end__total">{{end.total}}</div>
      <div class="pure-u-3-5 end__running-total">{{end.runningTotal}}</div>
    </div>
  </div>
</div>

<a href="/#/scorecards/{{scorecardId}}/ends/new" class="pure-u-1 pure-button button-success">Add an end</a>
